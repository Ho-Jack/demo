<script>
  function myPromise(){
      return new Promise((resolve,reject)=>{
          resolve('初始化Promise')
      })
  }
  myPromise()
  .then(res=>{
      console.log(res)
      return '第一个then'
  })
  .then(res=>{
    console.log(res)
    return '第2个then'
  })
  .then(res=>{
    console.log(res)
    return Promise.reject("抛出异常,中断promise")
  })
  .catch(err=>{
      console.log(err)
  })
</script>
