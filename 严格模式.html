<script>
    //  'use strict'
    function showThis() {
        console.log(this);
    }
    showThis() //undefined
    /* with */
    let obj = {
        a: 1,
        b: 2,
        c: 3
    }
    with (obj) {
        a = 3;   //obj.a = 3;
        b = 4;   //obj.b = 4;
        c = 5;   //obj.c = 5;
    }
    console.log(obj);
    /* eval */
    function demo9() {
        var x = 2;
        eval("var y = 1; console.log(y); "); //1
        eval("var x = 12");
        console.log(x); //2
        console.log(y); //报错：y is not defined   （eval本身就是一个作用域，无法穿透获取eval内部的变量）
    }
    demo9();

    function demo1() {
        console.log('demo1');

    }
    const demo2 = () => {
        console.log('demo2');
    }
    demo3:function (){
        console.log('demo3');
    }
    demo1()
    demo2()
</script>
