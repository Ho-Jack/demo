<script>
    let obj = {
        name: '11'
    };

    //Proxy数据劫持
    obj = new Proxy(obj, {
        get(target, key, value) {
            return target[key]
        },
        set(target, key, value) {
            
            console.log(target, key, value)
            target[key] = value
            vmode()
        }
    })
    //监听输入框的oninput事件，将输入值赋值到ojb上(触发数据劫持效果)
    inpName.oninput = function () {
        obj.name = this.value;
    };
    //数据绑定到DOM
    vmode = () => {
        spanName.innerHTML = obj.namew3
    }


</script>
