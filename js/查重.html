<script>
    {
        var arr = [1, 2, 3, 4, '4', 4]
        function demo(arr) {
            var arrNew = []  //新数组
            for (var i = 0; i < arr.length; i++) {
                if (arrNew.indexOf(arr[i]) == -1) {
                    arrNew.push(arr[i])
                }
            }
            return arrNew
        }
        console.log(demo(arr))
    }


    {
        var arr = [1, 2, 3, 4, '4', 4]
        function demo(arr) {
            var arrNew = [];
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] === arr[j]) {
                        i++
                    }
                }
                arrNew.push(arr[i]);
            }
            return arrNew;
        }
        console.log(demo(arr))

    }

</script>
