<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="1" width="600" frame="hsides" rules="groups">
        <caption>My Ultimate Table</caption>
        <colgroup span="1" width="200"></colgroup>
        <colgroup span="3" width="400"></colgroup>
   
   <thead>
        <tr>
             <td>cell 1-1</td>
             <td>cell 1-2</td>
             <td>cell 1-3</td>
             <td>cell 1-4</td>
        </tr>
   </thead>
   <tfoot>
        <tr>
             <td>cell 4-1</td>
             <td>cell 4-2</td>
             <td>cell 4-3</td>
             <td>cell 4-4</td>
        </tr>
   </tfoot>
   <tbody>
        <tr>
             <td>cell 2-1</td>
             <td>cell 2-2</td>
             <td>cell 2-3</td>
             <td>cell 2-4</td>
        </tr>
        <tr>
             <td>cell 3-1</td>
             <td>cell 3-2</td>
             <td>cell 3-3</td>
             <td>cell 3-4</td>
        </tr>
   </tbody>
   </table>
</body>
</html>
